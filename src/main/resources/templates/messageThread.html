<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-W8fXfP3gkOKtndU4JGtKDvXbO53Wy8SZCQHczT5FMiiqmQfUpWbYdTil/SxwZgAN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js" integrity="sha384-skAcpIdS7UcVUC05LJ9Dxay8AXcDYfBJqt1CJ85S/CFujBsIzCIv+l9liuYLaMQ/" crossorigin="anonymous"></script>

    <link rel="stylesheet" th:href="@{/main.css}"/>
    <title>RedCord - Search</title>

    <script th:inline="javascript">
        function enableFields() {
            document.getElementById("titleField").disabled = false;
            document.getElementById("messageField").disabled = false;
            document.getElementById("update").hidden = false;
            document.getElementById("cancel").hidden = false;
        }
    </script>
</head>
    <body>
        <div th:replace="fragments/topnav :: navbar"></div>

        <br /><br />

        <div class="outer">
            <div class="inner">
                <div th:each="messageEntry : ${messages}">
                <form id="messageEntry" action="#" th:action="@{'/updateMessageThread/' + ${messageEntry.messageId} + '/'}" th:object="${messageUpdate}" method="post">
                    <div class="input-group input-group-sm mb-3">
                            <span class="input-group-text" id="title">Title</span>
                            <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm" th:disabled="true" id="titleField" name="title" th:value="${messageEntry.title}" >
                    </div>
                    <div class="input-group input-group-sm mb-3">
                            <span class="input-group-text" id="message">Message</span>
                            <textarea class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm" rows="20" cols="100" th:disabled="true" id="messageField" name="message" th:text="${messageEntry.message}" ></textarea>
                    </div>
                </form>
                    <button name="action" type="submit" value="edit" id="edit" th:onclick="enableFields()" >Edit</button>
                    <button name="action" type="submit" value="update" id="update" th:hidden="true" form="messageEntry">Update Message</button>

                    <form class="inlineButtonDisplay" action="#" th:action="@{'/cancelUpdateMessageThread/' + ${messageEntry.messageId} + '/'}" th:object="${messageUpdate}" method="post">
                        <button name="action" type="submit" value="cancel" id="cancel" th:hidden="true">Cancel</button>
                    </form>

                    <form id="deleteMessage" class="inlineButtonDisplay" action="#" th:action="@{'/deleteMessage/' + ${messageEntry.messageId} + '/'}" th:object="${messageUpdate}" method="post">
                        <button name="action" type="submit" value="delete" form="deleteMessage">Delete Message</button>
                    </form>
                </div>

            </div>
        </div>

    </body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RedCord Login</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.5.0/mdb.min.css" rel="stylesheet"/>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.5.0/mdb.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-analytics.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <link rel="stylesheet" href="../static/index.css">
    </head>
        <body class="d-flex justify-content-center p-5">
        <div class="card">
          <div class="card-header">
        <div style="text-align: center;"><h3>Login Form</h3></div>
              </div>
            <form onsubmit="login()" id="loginForm" class="card-body px-5 py-4">
                <div style="text-align: center;"><small><span id="error" style="color: red"></span></small></div>
                <div style="text-align: center;"><label class="custom-field">
                    <input id="email" type="text" class="input" required />
                    <span class="placeholder">Email Id</span>
                </label><br />
                    <label class="custom-field">
                        <input id="password" type="password" class="input" required />
                        <span class="placeholder">Password</span>
                    </label></div><br /><br/>
                <a href="#" onclick="forgotPass()">Forgot Password</a>
                <div style="text-align: center;"><button type="submit" class="btn btn-primary">Login</button>
                    <button onclick="signUp()" class="btn btn-secondary">Sign Up</button>
                </div>
            </form>
</div>



        <script src="firebase.js"></script>
        <script src="index.js"></script>
</body>
</html>

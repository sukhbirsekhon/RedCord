<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-W8fXfP3gkOKtndU4JGtKDvXbO53Wy8SZCQHczT5FMiiqmQfUpWbYdTil/SxwZgAN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js" integrity="sha384-skAcpIdS7UcVUC05LJ9Dxay8AXcDYfBJqt1CJ85S/CFujBsIzCIv+l9liuYLaMQ/" crossorigin="anonymous"></script>

    <link rel="stylesheet" th:href="@{/main.css}"/>
    <title>RedCord - New Message</title>
</head>
<body>

<div th:replace="fragments/topnav :: navbar"></div>
<div th:replace="fragments/postTopicBar :: topicBarPost"></div>
<br /><br />
<p th:text="${messageEntry}"></p>
<br /><br />

<div class="outer">
    <div class="inner">
        <form action="#" th:action="@{/saveMessage}" th:object="${messageEntry}" method="post">
            <div class="input-group input-group-sm mb-3">
                <span class="input-group-text" id="title">Title</span>
                <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm" name="title" th:field="*{title}">
            </div>
            <div class="input-group input-group-sm mb-3">
                <span class="input-group-text" id="message">Message</span>
                <textarea class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm" rows="20" cols="100" name="message" th:field="*{message}"></textarea>
            </div>
            <br /><br />
            <button name="submit" type="submit" value="0">Post Entry</button>
        </form>

    </div>
</div>


</body>
</html>

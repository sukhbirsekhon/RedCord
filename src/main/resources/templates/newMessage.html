<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-W8fXfP3gkOKtndU4JGtKDvXbO53Wy8SZCQHczT5FMiiqmQfUpWbYdTil/SxwZgAN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js" integrity="sha384-skAcpIdS7UcVUC05LJ9Dxay8AXcDYfBJqt1CJ85S/CFujBsIzCIv+l9liuYLaMQ/" crossorigin="anonymous"></script>
    <link rel="stylesheet" th:href="@{/main.css}"/>
    <title>RedCord - New Message</title>
</head>
    <body>

        <div th:replace="fragments/topnav :: navbar"></div>
        <br /><br /><br /><br />

        <div class="container border border-success rounded" style="max-width:75%">
            <div class="form-block" style="margin:3% 3% 3% 3%">
                <div class="row">
                <form action="#" th:action="@{/saveMessage}" th:object="${messageEntry}" method="post">

                    <div class="col-xs-12 col-sm-6">
                        <div class="row">
                            <label class="" id="">Select Topic</label>
                        </div>
                        <div  class="row">
                            <select th:name="topicEntry">
                                <div class="list-group" th:each="topic : ${topics}">
                                    <div class="list-group" th:each="topicNames : ${topic['topicName']}">
                                      <span> Select Topic</span>  <option th:value="${topicNames}" th:text="${topicNames}" th:selected="${topicNames=='Movies'}"></option>
                                    </div>
                                </div>
                            </select>
                        </div>
                    </div>
                    <div class="col-xs-12">
                        <div class="row">
                            <label class="" id="title">Title</label>
                        </div>
                        <div class="row">
                            <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm" name="title" th:field="*{title}">
                        </div>

                    </div>

                    <div class="col-xs-12">
                        <div class="row">
                            <label class="" id="message">Message</label>
                        </div>
                        <div class="row">
                            <textarea  class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm" rows="4" cols="50" name="message" th:field="*{message}"></textarea>

                        </div>
                           </div>

                    <br />
                    <button class="btn btn-success" name="submit" type="submit" value="0">Post Entry</button>
                </form>
                </div>
            </div>
        </div>

    </body>
</html>

<p th:text="${message}"></p>
<form action="#" th:action="@{/saveMessage}" th:object="${message}" method="GET">
    <label>Message</label><textarea th:field="*{message}"></textarea>
    <br /><br />

    <select name="topics" id="topics">

        <option value="2">Sports</option>
